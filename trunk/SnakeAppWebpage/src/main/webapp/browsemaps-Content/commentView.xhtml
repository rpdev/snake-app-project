<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <table border="0">
        <tr>
            <td>
                <p><b>
                    Insert comment:
                </b></p><br/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="commentText" style="width: 200px; height: 70px;"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="commentButton" value="Add comment" class="buttonstyle" style="width: 110px;"/>
                <input type="button" id="cancelCommentButton" value="Close" class="buttonstyle"/>
            </td>
        </tr>
    </table>

</ui:composition>
