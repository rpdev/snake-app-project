<ui:composition template="WEB-INF/facelets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Browse maps - 
    </ui:define>

    <ui:define name="extrascript">
        <script type="text/javascript" src="js/Star.js" />
        <script type="text/javascript" src="js/browsemaps.js" />
    </ui:define>

    <ui:define name="PageName">
        Browse Maps
    </ui:define>

    <ui:define name="content">
        <!--

               Use: ./editmap?action=get&id=[id] for get download link
        -->
        <div id="browseMapTable">
            <table align="center" border="1" bgcolor="white">
                <tr>
                    <td>Map Name</td>
                    <td>Creator</td>
                    <td>Average Rating</td>
                    <td>Rate</td>
                    <td>Download</td>
                </tr>    
                <c:forEach var="snakeMap" items="#{DatabaseBean.snakeMapList}">
                    <tr>

                        <td>
                            <div id="#{snakeMap.id}" class="mapName">
                                #{snakeMap.mapName}
                            </div>
                        </td>
                        <td>#{snakeMap.userName.userName}</td>
                        <td>#{snakeMap.mapRating}</td>
                        <td>
                            <img src="img/star_gray.png" border="0" class="star" />
                            <img src="img/star_gray.png" border="0" class="star" />
                            <img src="img/star_gray.png" border="0" class="star" />
                            <img src="img/star_gray.png" border="0" class="star" />
                            <img src="img/star_gray.png" border="0" class="star" />
                        </td>
                        <td><a href="">DOWNLOAD</a></td>
                    </tr>    
                </c:forEach>
            </table>
        </div>

        <div id="mapView" style="visibility: hidden; position: fixed;">
            <table border="1" style="border-color: #5cff5c;">
                <tr>
                    <td align="center">
                        <img src="mapeditor/background.png" id="mappic" border="2" />
                    </td>
                    <td valign="top" align="left">
                        <b>Map name:</b><br />
                        <b>Level:</b><br />
                        <b>Speed:</b><br />
                        <b>Growth:</b><br />
                    </td>
                    <td valign="top" align="left" width="140">
                        <div id="mapDetails"/>
                    </td> 
                </tr>
                <tr>
                    <td valign="top" colspan="3" width="400">
                        <b>Description:</b> <div id="mapDescription" />
                    </td>    
                </tr>

            </table>
        </div>
    </ui:define>
</ui:composition>
