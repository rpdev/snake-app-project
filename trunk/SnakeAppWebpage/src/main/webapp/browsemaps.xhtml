<ui:composition template="WEB-INF/facelets/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="title">
        Browse maps - 
    </ui:define>

    <ui:define name="extrascript">
        <script type="text/javascript" src="js/Star.js" />
        <script type="text/javascript" src="js/browsemaps.js" />
    </ui:define>

    <ui:define name="PageName">
        Browse Maps
    </ui:define>

    <ui:define name="content">
		 <!--
	
			Use: ./editmap?action=get&id=[id] for get download link
		 -->

        <p:dataTable id="maptList" value="#{DatabaseBean.snakeMapList}" var="snakeMap"> 

            <p:column sortBy="#{snakeMap.mapName}"> 
                <f:facet name="header">  
                    <h:outputText value="Map Name" />  
                </f:facet>
                <div class="mapName">
                    <h:outputText value="#{snakeMap.mapName}" />  
                </div>
            </p:column>

            <p:column sortBy="#{snakeMap.userName.userName}"> 
                <f:facet name="header">  
                    <h:outputText value="Creator" />  
                </f:facet>  
                <h:outputText value="#{snakeMap.userName.userName}" />  
            </p:column>

            <p:column sortBy="#{snakeMap.mapRating}"> 
                <f:facet name="header">  
                    <h:outputText value="Average Rating" />  
                </f:facet>  
                <h:outputText value="#{snakeMap.mapRating}" />  
            </p:column>

            <p:column> 
                <f:facet name="header">  
                    <h:outputText value="Rate" />  
                </f:facet>  
                 <h:outputText value="#{snakeMap.mapRating}" />  
            </p:column>

            <p:column> 
                <f:facet name="header">  
                    <h:outputText value="Download" />  
                </f:facet>  
                <h:form>
                    <h:link value="CLICK HERE" outcome="main.jsf"/>
                </h:form>
            </p:column>


        </p:dataTable>
        <div id="mapView"/>
    </ui:define>
</ui:composition>
