<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script type="text/javascript"  
                src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"/>
        <script type="text/javascript" src="js/Menu.js" />
        <link rel="stylesheet" href="default.css" type="text/css"/>
        <title>Snake Android App Website</title>
    </head>
    <body>

        <div id="topcontainer">
            <!-- The top right div where the logo is shown -->
            <div id="snakebend">
                <div id="login" />
            </div>
            <!-- The big div in the middle -->
            <div id="topmainbar">
                <div id="topmenu">
                    <p>
                        <a href="index.xhtml"><img src="img/menu/homebutton_normal.png" id="homebutton" border="0" /></a>
                        <a href="editor.xhtml"><img src="img/menu/editorbutton_normal.png" id="editorbutton" border="0" /></a>
                        <a href="download.xhtml"><img src="img/menu/downloadbutton_normal.png" id="downloadbutton" border="0" /></a>
                        <a href="faq.xhtml"><img src="img/menu/faqbutton_normal.png" id="faqbutton" border="0" /></a>
                        <a href="browsemaps.xhtml"><img src="img/menu/browsemapsbutton_normal.png" id="browsemapsbutton" border="0" /></a>
                    </p>
                </div>

            </div>
            <!-- The top "edge" of the frame -->
            <div id="topedge">

            </div>
        </div>

        <div id="maincontainer">
            <div id="leftsidecontainer">
                <!-- The div where the menu bar is located -->
                <div id="menubar">
                    <div id="snakeleft">

                    </div>
                </div>
            </div>
            <!-- The main div. This is where content is shown -->
            <div id="maindiv">


                <div id="maindivtop">
                    <p>
                        Register
                    </p>
                </div>
                <div id="maindivmain">

                    <div id="content">
                        <form action="Login" method="POST">
                            <input type="hidden" name="action" value="register" />
                            <table align="center">
                                <tr>
                                    <td><p>Username</p></td>
                                    <td><input type="text" name="user_name" id="username" style="width: 200px;" /></td>
                                </tr>
                                <tr>
                                    <td><p>Password</p></td>
                                    <td><input type="password" name="password" id="password" style="width: 200px;" /></td>
                                </tr>
                                <tr>
                                    <td><p>Re-type password</p></td>
                                    <td><input type="password" name="password2" id="password2" style="width: 200px;" /></td>
                                </tr>
                                <tr>
                                    <td><p>E-mail</p></td>
                                    <td>
                                        <input type="text" name="email" id="email" style="width: 200px;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center"><input type="submit" value="Register" /></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
                <div id="maindivbottom">
                    <!-- In this div the little "tag" at the bottom is shown -->
                    <div id="tagdiv">
                        <p>Snake Android App Webpage | 2011 - 2011</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the place for ads -->
        <!--<div id="ads">
                <img src="fakead.jpg">
        </div>-->



    </body>
</html>
