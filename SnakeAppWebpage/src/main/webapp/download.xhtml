    <body>

        <div id="topcontainer">
            <!-- The top right div where the logo is shown -->
            <div id="snakebend">
<div id="login">
                    <p>
                    <form action="login" method="POST">
                    <table>
                        <tr>
                            <td colspan="2"><input type="text" id="username" placeholder="Username" style="width: 140px;" /></td>
                        <input type="hidden" value="login" />
                        </tr>
                        <tr>
                            <td colspan="2"><input type="password" id="password" style="width: 140px;" /></td>
                            <td><input type="submit" value="Login" /></td>
                        </tr>
                    </table>
                    </form>
                    </p>
                </div>
            </div>
            <!-- The big div in the middle -->
            <div id="topmainbar">
                <div id="topmenu">
                    <p>
                        <a href="index.xhtml"><img src="img/menu/homebutton_normal.png" id="homebutton" border="0" /></a>
                        <a href="editor.xhtml"><img src="img/menu/editorbutton_normal.png" id="editorbutton" border="0" /></a>
                        <a href="download.xhtml"><img src="img/menu/downloadbutton_normal.png" id="downloadbutton" border="0" /></a>
                        <a href="faq.xhtml"><img src="img/menu/faqbutton_normal.png" id="faqbutton" border="0" /></a>
                        <a href="browsemaps.xhtml"><img src="img/menu/browsemapsbutton_normal.png" id="browsemapsbutton" border="0" /></a>
                    </p>
                </div>
                
            </div>
            <!-- The top "edge" of the frame -->
            <div id="topedge">

            </div>
        </div>

        <div id="maincontainer">
            <div id="leftsidecontainer">
                <!-- The div where the left part of the snake is located -->
                <div id="menubar">
                    <div id="snakeleft">

                    </div>
                </div>
            </div>
            <!-- The main div. This is where content is shown -->
            <div id="maindiv">
                

                <div id="maindivtop">
                    <p>
                        Download
                    </p>
                </div>
                <div id="maindivmain">

                    <div id="content">

                        <p style="text-align: center;">
                            <a href="snakeapp.zip">Download the Snake App here</a>
                            <br /><br />
                            // Vet inte mer vad som ska finnas på den här sidan :P
                        </p>
                    </div>
                </div>
                <div id="maindivbottom">
                    <!-- In this div the little "tag" at the bottom is shown -->
                    <div id="tagdiv">   
                        <p>Snake Android App Webpage | 2011 - 2011</p>
                    </div>
                </div>
            </div>
        </div>
